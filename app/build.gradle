plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

ext.versionMajor = 1
ext.versionMinor = 3
ext.versionPatch = 2
ext.grindrVersion = '9.18.0'

private String genVersionName() {
    String versionName = "${ext.versionMajor}.${ext.versionMinor}.${ext.versionPatch}"
    return versionName
}

private String getVersionNameSuffix() {
    return '-' + grindrVersion
}

android {
    compileSdk 33

    defaultConfig {
        applicationId 'com.grindrplus'
        minSdk 21
        targetSdk 33
        versionCode 14
        versionName genVersionName()
        versionNameSuffix getVersionNameSuffix()
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    namespace 'com.grindrplus'
}

dependencies {
    //Xposed Framework Modules
    compileOnly files('libs/api-82.jar')
    compileOnly files('libs/api-82-sources.jar')

    //AndroidX Core
    implementation 'androidx.core:core-ktx:1.8.0'

    // OkHttp
    implementation 'com.squareup.okhttp3:okhttp:4.9.0'

    implementation("androidx.constraintlayout:constraintlayout:2.2.0-alpha07")
}